<div class="row">
    <div class="col-md-9 col-md-offset-3">
        <form class="form-inline">
            <div class="form-group">
                <label class="control-label">Filter</label>
                <select class="form-control" data-ng-model="property">
                    <option value="$" selected>Any</option>
                    <option value="name">Name</option>
                    <option value="age">Age</option>
                    <option value="sex">Sex</option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label">Value</label>
                <input class="form-control" data-ng-model="value" type="text"/>
            </div>
        </form>
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Sex</th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="student in students | filter:getFilter()">
                <td data-ng-bind="student.name"></td>
                <td data-ng-bind="student.age"></td>
                <td data-ng-bind="student.sex"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
